<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="pomodoro_header.png" alt="Focus Flow" class="header-image">
        </header>

        <div class="timer-display">25:00</div>

        <div class="session-tracker">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="controls">
            <img src="pomodoro_start.png" id="start-btn" alt="Start Button" class="button">
            <img src="pomodoro_stop.png" id="stop-btn" alt="Stop Button" class="button">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
